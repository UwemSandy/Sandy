<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza hut</title>
    <link rel="icon" href="img/pizzahut_logo.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img
          src="img/pizzahut-desktop-logo.svg"
          alt=""
          class="logo"
          width="250"
        />
        <div class="nav-links">
          <ion-icon name="location-outline"></ion-icon>
          <a href="#" class="location">Choose location</a>

          <ion-icon class="user-icon" name="person-circle-outline"></ion-icon>
          <a href="#">sign in</a>
          <span>/</span>
          <a href="#">register</a>
        </div>
      </nav>

      <menu>
        <a href="#">Deals</a>
        <a href="#">Pizzas</a>
        <a href="#">Sides</a>
        <a href="#">Drinks</a>
        <a href="#">Pizz Folds</a>
        <a href="#">Rice</a>
        <a href="#">Pasta</a>
      </menu>
    </header>

    <section class="food-section">
      <figure>
        <img src="img/img-1.png" alt="rockstar meal" />
        <div class="card">
          <h3>Rockstar deal</h3>
          <p>Rockstar deal</p>
          <div class="btn-area">
            <button>
              <span>Select deals</span>
              <span>NG 19,199.00</span>
            </button>
          </div>
        </div>
      </figure>
      <figure>
        <img src="img/img-2.png" alt="Hot double medium" />
        <div class="card">
          <h3>Hot double medium</h3>
          <p>Choose any 2 medium pizzas plus 2 drinks</p>
          <div class="btn-area">
            <button>
              <span>Select deals</span>
              <span>NG 8,900.00</span>
            </button>
          </div>
        </div>
      </figure>
      <figure>
        <img src="img/img-3.png" alt="Hot double large" />
        <div class="card">
          <h3>Hot double large</h3>
          <p>Choose any 2 large pizzas plus 4 drinks</p>
          <div class="btn-area">
            <button>
              <span>Select deals</span>
              <span>NG 11,600.00</span>
            </button>
          </div>
        </div>
      </figure>
      <figure>
        <img src="img/img-4.png" alt="Boss double meal" />
        <div class="card">
          <h3>Boss double deal</h3>
          <p>Get two boss double pizzas and 2 drinks at only 3,500</p>
          <div class="btn-area">
            <button>
              <span>Select deals</span>
              <span>NG 3,500.00</span>
            </button>
          </div>
        </div>
      </figure>
      <figure>
        <img src="img/img-5.png" alt="4 in 1 combo" />
        <div class="card">
          <h3>4 in 1 boss combo</h3>
          <p>
            Choose any 1 medium pan pizza + 4 pcs saucy wings+ large fries +
            1pet bottle 50c .... more
          </p>
          <div class="btn-area">
            <button>
              <span>Select deals</span>
              <span>NG 5,900.00</span>
            </button>
          </div>
        </div>
      </figure>
      <figure>
        <img src="img/img-6.png" alt="Hut meal" />
        <div class="card">
          <h3>Hut meal</h3>
          <p>
            Choose any 1 large pan pizza + 6pcs breaded wings + 2 per bottle
            50cl drinks
          </p>
          <div class="btn-area">
            <button>
              <span>Select deals</span>
              <span>NG 9,900.00</span>
            </button>
          </div>
        </div>
      </figure>
      <figure>
        <img src="img/img-7.png" alt="Hot double x-large" />
        <div class="card">
          <h3>Hot double x-large</h3>
          <p>Choose any 2 extra-large pizza plus 6 drinks</p>
          <div class="btn-area">
            <button>
              <span>Select deals</span>
              <span>NG 17,100.00</span>
            </button>
          </div>
        </div>
      </figure>
      <figure>
        <img src="img/img-8.png" alt="Chop belle full" />
        <div class="card">
          <h3>Chop belle full</h3>
          <p>1 boss medium pizza + 2 drinks</p>
          <div class="btn-area">
            <button>
              <span>Select deals</span>
              <span>NG 1,900.00</span>
            </button>
          </div>
        </div>
      </figure>
      <figure>
        <img src="img/img-9.png" alt="The big boss" />
        <div class="card">
          <h3>THE BIG BOSS</h3>
          <p>
            Choees any 3 medium pan pizza + 3 pet bottle 40cl pepsi max drinks
          </p>
          <div class="btn-area">
            <button>
              <span>Select deals</span>
              <span>NG 11,900.00</span>
            </button>
          </div>
        </div>
      </figure>
      <figure>
        <img src="img/img-10.png" alt="Feed the tribe 4" />
        <div class="card">
          <h3>FEED THE TRIBE 4</h3>
          <p>
            Choose any two large pan pizza + 10 pcs chicken wimgs + 4 pet bottle
            50cl pepsi max .....more
          </p>
          <div class="btn-area">
            <button>
              <span>Select deals</span>
              <span>NG 14,900.00</span>
            </button>
          </div>
        </div>
      </figure>
      <figure>
        <img src="img/img-11.png" alt="Feed the tribe 8" />
        <div class="card">
          <h3>FEED THE TRIBE 8</h3>
          <p>2 big boss + 20 wings + 2 pet bottles 1.5 cl drinks</p>
          <div class="btn-area">
            <button>
              <span>Select deals</span>
              <span>NG 27,900.00</span>
            </button>
          </div>
        </div>
      </figure>
    </section>

    <section class="deals-section">
      <h2>our most popular deals</h2>
      <img src="img/english99565.jpg" alt="" />
      <img src="img/english25111.jpg" alt="" />
      <button>see all details & menu</button>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
